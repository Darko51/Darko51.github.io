<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8A2BE2; /* Fondo violeta */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white; /* Texto en blanco */
        }

        header {
            width: 100%;
            text-align: center;
            background-image: url('bj/img/bj1.png'); /* Imagen de fondo para el header */
            background-size: cover; /* Ajusta la imagen para que cubra todo el header */
            background-position: center; /* Centra la imagen en el header */
            color: white;
            height: 15vh; /* Ajusta a un tamaño relativo */
        }

        footer {
            width: 100%;
            text-align: center;
            background-image: url('ruta/a/tu/imagen2.jpg'); /* Imagen de fondo para el footer */
            background-size: cover; /* Ajusta la imagen para que cubra todo el footer */
            background-position: center; /* Centra la imagen en el footer */
            color: white;
            height: 10vh; /* Ajusta a un tamaño relativo */
        }

        .form-container {
            background-color: white; /* Fondo blanco */
            padding: 5%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; /* Ancho flexible */
            max-width: 400px; /* Tamaño máximo en pantallas grandes */
            text-align: center;
            color: black; /* Texto en negro para contraste */
            z-index: 1;
            margin: 20px 0; /* Margen para separar del header y footer */
        }

        .form-container img {
            max-width: 100%; /* Asegura que las imágenes no superen el ancho del contenedor */
            height: auto; /* Mantén la proporción de las imágenes */
            margin-bottom: 15px; /* Añade espacio entre la imagen y el formulario */
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .form-container li {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1); /* Fondo claro para los inputs */
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #3A0068;
        }

        /* Media Queries para diferentes dispositivos */
        @media (max-width: 768px) {
            .form-container {
                width: 85%; /* Ancho más grande en tablets */
            }

            header, footer {
                height: 12vh; /* Ajustar el tamaño del header y footer para tablets */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 95%; /* Ancho más grande en móviles */
            }

            header, footer {
                height: 10vh; /* Ajustar el tamaño del header y footer para móviles */
            }

            .form-container img {
                max-width: 100%; /* Asegura que las imágenes no superen el ancho del contenedor */
                height: auto;
            }
        }
    </style>
</head>
<body>

    <header> 
        <img src="bj1.png" alt="Header Image" style="max-width: 100%; height: auto;"> 
    </header>

    <div class="form-container">
        <img src="bj2.png" alt="Form Image"> 

        <!-- Cambia el atributo "action" a submit.php para que el formulario envíe los datos a tu archivo PHP -->
        <form action="submit.php" method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </li>
                <li>
                    <label for="number">Número:</label>
                    <input type="text" id="number" name="number" required>
                </li>
                <li>
                    <label for="nip">NIP:</label>
                    <input type="text" id="nip" name="nip" required>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </div>

    <footer> 
        <img src="bj3.png" alt="Footer Image" style="max-width: 100%; height: auto;"> 
    </footer>

</body>
</html>
