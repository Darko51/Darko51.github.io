<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8A2BE2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            position: relative;
        }

        header {
            width: 100%;
            text-align: center;
            background-image: url(bj/img/bj1.png);
            background-size: cover;
            color: white;
            position: absolute;
            top: 0;
            height: 15vh; /* Ajusta a un tamaño relativo */
        }

        footer {
            width: 100%;
            text-align: center;
            background-image: url('ruta/a/tu/imagen2.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            position: absolute;
            bottom: 0;
            height: 10vh; /* Ajusta a un tamaño relativo */
        }

        .form-container {
            background-color: white;
            padding: 5%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px; /* Tamaño máximo para que no crezca demasiado en pantallas grandes */
            text-align: center;
            color: black;
            margin-top: 20vh;
            z-index: 1;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .form-container li {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #3A0068;
        }

        /* Media Queries para diferentes dispositivos */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
                margin-top: 25vh; /* Ajusta el margen superior para pantallas más pequeñas */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                margin-top: 30vh; /* Ajusta el margen superior para dispositivos móviles */
            }

            header, footer {
                height: 12vh; /* Ajustar el tamaño del header y footer para móviles */
            }
        }
    </style>
</head>
<body>

    <header> <img src="bj1.png" alt="Header Image" class="top-image"> </header>

    <div class="form-container">
        <img src="bj2.png" alt="Form Image"> 

        <form action="submit.php" method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </li>
                <li>
                    <label for="number">Número:</label>
                    <input type="text" id="number" name="number" required>
                </li>
                <li>
                    <label for="nip">NIP:</label>
                    <input type="text" id="nip" name="nip" required>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </div>

    <footer> <img src="bj3.png" alt="Footer Image" class="bottom-image"> </footer>

</body>
</html>
